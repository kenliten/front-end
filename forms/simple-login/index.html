<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- <link rel="stylesheet" href="/resources/css/vendor/nvk.shapes.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/a3a08bbca8.js" crossorigin="anonymous"></script>
    <title>Simple Login page</title>
  </head>
  <body>

    <div class="hero-cont primary-bg">
      <div class="vmiddle login-cont white-bg">
        <form action="">
          <h1 class="user-icon-header">
            <span class="far fa-user-circle"></span>
          </h1>
          <div class="cont">
            <input type="text" id="username" placeholder="Username">
          </div>
          <div class="cont">
            <input type="password" id="password" placeholder="Password">
          </div>
          <div class="cont">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me?</label>
          </div>
          <div class="btn-grp">
            <a class="btn-secondary" href="#">Create an account</a>
            <button class="btn-primary" type="submit">Submit</button>
          </div>
        </form>
        <a href="#" class="password-recovery">Forgot password?</a>
      </div>
    </div>

  </body>
</html>
