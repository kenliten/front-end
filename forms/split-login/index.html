<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- <link rel="stylesheet" href="/resources/css/vendor/nvk.shapes.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/a3a08bbca8.js" crossorigin="anonymous"></script>
    <title>Split Login Page by @kenliten</title>
  </head>
  <body>

    <div class="hero-cont">
      <div class="form-cont">
        <div class="form-top">
          <img src="../../resources/assets/256" alt="">
          <div class="hero-content">
            <h1>Welcome Back!</h1>
          </div>
        </div>
        <div class="form-bottom">
          <form class="sign-in-form">
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
            <div class="check">
              <input type="checkbox" id="remember">
              <label for="remember">Remember Me?</label>
            </div>
            <button class="primary">Sign In</button>
            <a href="#" class="recovery">Lost Password?</a>
          </form>
        </div>
        <div style="text-align: right; padding: 12px; color: #616161; font-size: 14px;">
          Haven't an account? <a href="#">Sign Up</a> Now
        </div>
      </div>
    </div>

  </body>
</html>
