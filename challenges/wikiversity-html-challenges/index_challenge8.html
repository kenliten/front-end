<!DOCTYPE html>
<html lang="en">

<head>
    <title>An accessible form with style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
</head>

<body style="background: #E1F5FE;">

    <h1> An accessible form with style </h1>

    <form action="mailto:otonielreyesgalay@gmail.com" method="get" style=" border: 3px solid #B3E5FC; padding: 15px; width: 40%; display: block; margin: 0 auto;">
        <fieldset>
            <legend><b>Purchases</b></legend>
            <div>
                <label for="product-name">Product Name:</label><br>
                <select id="product-name">
                    <option value="">Select an option</option>
                    <option value="">Product #1</option>
                    <option value="">Product #2</option>
                    <option value="">Product #3</option>
                </select>
            </div>
            <div>
                <label for="product-qty">Quantity:</label><br>
                <input type="number" min="0" id="product-qty">
            </div>
        </fieldset>
        <fieldset>
            <legend><b>Personal Details</b></legend>
            <div>
                <label for="name">First Name:</label><br>
                <input type="text" id="name">
            </div>
            <div>
                <label for="surname">Last Name:</label><br>
                <input type="text" id="surname">
            </div>
        </fieldset>
        <fieldset>
            <legend><b>Credit Card Details</b></legend>
            <div>
                Credit Card Type:
                <div>
                    <input type="radio" name="card-type" id="visa">
                    <label for="visa">Visa</label>
                    <input type="radio" name="card-type" id="mastercard">
                    <label for="mastercard">Mastercard</label>
                </div>
            </div>
            <div>
                <label for="card-number">Credit Card Number:</label><br>
                <input type="text" id="card-number">
            </div>
            <div>
                <label for="expiry-date">Expiry Date:</label><br>
                <input type="text" id="expiry-date">
            </div>
        </fieldset>
        <fieldset>
            <legend><b>Billing Information</b></legend>
            <div>
                <label for="address">Postal Address:</label><br>
                <textarea id="address"></textarea>
            </div>
            <div>
                <label for="surname">Home Address:</label>
                <input type="checkbox" id="same-address">
                <label for="same-address"> Same as above</label><br>
                <textarea id="surname"></textarea>
            </div>
            <input type="submit" value="Place my order">
        </fieldset>
    </form>

    <footer>
        <h3>Browse the challenges</h3>
        <div style="text-align: center;">
            <a href="index.html" style="color: #fff; text-decoration: none;">Home</a>
        </div>
        <hr>
        <ul>
            <li><a href="index_challenge1.html">Challenge 1</a></li>
            <li><a href="index_challenge2.html">Challenge 2</a></li>
            <li><a href="index_challenge3.html">Challenge 3</a></li>
            <li><a href="index_challenge4.html">Challenge 4</a></li>
            <li><a href="index_challenge5.html">Challenge 5</a></li>
            <li><a href="index_challenge6.html">Challenge 6</a></li>
            <li><a href="index_challenge7.html">Challenge 7</a></li>
            <li><a href="index_challenge8.html">Challenge 8</a></li>
        </ul>
    </footer>
    
    <style>
        footer {
            width: 100%;
            background: #263238;
            color: #fff;
        }
    
        footer h3 {
            text-align: center;
        }
    
        footer ul {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(8, 1fr);
            list-style: none;
            margin: 0;
            padding: 0;
        }
    
        footer ul li {
            display: block;
        }
    
        footer ul li a {
            padding: 10px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
        }
    </style>

</body>

</html>
